<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="main.css" />

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
        <h1>Bootstrap Image Gallery</h1>

        <div class="row">
            <div class="col-sm">
                <img class="shadow-sm p-1 mb-5 bg-white rounded" src="img/hw2-image6.png" title="headphones" alt="over-the-ear black headphones on a yellow background" />
            </div>

            <div class="col-sm">
                <img class="shadow-sm p-1 mb-5 bg-white rounded" src="img/hw2-image2.png" title="cupcakes" alt="variety of cupcakes on a table" />
            </div>

            <div class="col-sm">
                <img class="shadow-sm p-1 mb-5 bg-white rounded" src="img/hw2-image3.png" title="girl with steet art" alt="a girl in the foreground has headphones on and is looking at street art of a woman" />
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <img class="shadow-sm p-1 mb-5 bg-white rounded" src="img/hw2-image9.png" title="aerial view of submerged rock formation" alt="aerial view of submerged rock formation in the ocean" />
            </div>

            <div class="col-sm">
                <img class="shadow-sm p-1 mb-5 bg-white rounded" src="img/hw2-image5.png" title="skyward view of a curvy, brown buiding" alt="skyward view of a curvy, brown building" />
            </div>

            <div class="col-sm">
                <img class="shadow-sm p-1 mb-5 bg-white rounded" src="img/hw2-image1.png" title="skyward view of a tall building" alt="skyward view of a tall, white building with windows"/>
            </div>
        </div>

        <div class="row">
            <div class="col-sm"> 
                <img class="shadow-sm p-1 mb-5 bg-white rounded" src="img/hw2-image7.png" title="aerial view of a beach with boats" alt="aerial view of a cove with palm trees, boats, and blue water" />
            </div>

            <div class="col-sm">
                <img class="shadow-sm p-1 mb-5 bg-white rounded" src="img/hw2-image8.png" title="winking girl" alt="teenage girl in black jacket winking at the camera in front of an artsy wall" />
            </div>

            <div class="col-sm">
                <img class="shadow-sm p-1 mb-5 bg-white rounded" src="img/hw2-image4.png" title="aerial view of a beach" alt="aerial view of a beach meeting the jungle" />
            </div>
        </div>
    </div>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
